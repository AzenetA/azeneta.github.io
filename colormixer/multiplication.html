<!DOCTYPE html>
<html>
        <head>
            <script>
                function product()
                {
                    var multiplicand = document.getElementById("multiplicand").value;
                    var multiplier = document.getElementById("multiplier").value;
                    //clear output
                    document.getElementById("math-output").innerHTML = "";

                    for( var x = 1; x <= multiplier; x++)
                    {
                        document.getElementById("math-output").innerHTML += multiplicand + "X" + x + "=" + (multiplicand * x) + "<br>";
                    }
                }
            </script>
        </head>

        <body>
            <form name="multiply">
                <label for="multiplicand">multiplicand: </label>
                <input type="number" name="multiplicand" id="multiplicand" value="0"><br>

                <label for="multiplier">multiplier: </label>
                <input type="number" name="multiplier" id="multiplier" value="0"><br>

                <input type="button" value="Click here for Times Tables" onclick="product()">

                <div id="math-output"></div>
            </form>
        </body>
</html>
