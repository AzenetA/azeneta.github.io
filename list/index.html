<!DOCTYPE html>
<html>
        <head>
            <link rel="stylesheet" href="style.css">
        </head>

        <body>

            <h1 id="title"> My favorite things </h1>
                <script>
                    var items = ["Giraffes", "Doing my nails", "Baking", "Going out with friends", "Sunflowers", "Coding", "Gardening", "Shopping", "Hanging out with my friends", "Traveling"]; //favorite things

                    document.write("<ol>");

                   

                    for( var counter = 0; counter < items.length; counter++)
                    {
                        document.write("<li>" + items[counter] + "</li>");
            
                    } 
                    document.write("</ol>");
                </script>
        </body>
</html>
